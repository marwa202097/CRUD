<html>
    <head>
        <link rel="stylesheet" href="css/all.min.css">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/main.css">
        <title>CRUD</title>
    </head>
    <body>
      <div class="  w-75 my-5 p-5 m-auto">
           <label for="ProductName">Product Name <span class=" text-danger"> *</span></label>
           <input type="text" id="ProductName" class=" form form-control "/>
           <span id="nameAlert" class=" alert-danger form-control p-2 d-none">Product Name should start With Capital litter</span>
           <label for="ProductPrice">Product Price <span class=" text-danger"> *</span></label>
           <input type="number" id="ProductPrice" class=" form-control "/>
           <span id="priceAlert" class=" alert-danger form-control p-2 d-none">Product price should start With two numbers at least</span>
           <label for="ProductCtegory">Product Category <span class=" text-danger"> *</span></label>
           <input type="text" id="ProductCtegory" class=" form-control "/>
           <label for="ProductDesc">Product Description <span class=" text-danger"> *</span></label>
           <textarea id="ProductDesc" class=" form-control "></textarea>
           <button disabled class="btn btn-primary float-end m-3 " id="addBtn">Add Product</button><div class=" clearfix"></div>
           <input onkeyup="searc(this.value)" type="text" class=" form-control my-4" placeholder="search by name .."/>
           <table class=" table table-striped">
               <thead>
                   <th>Product Name</th>
                   <th>Product Price</th>
                   <th>Product Category</th>
                   <th>Product Description</th>
               </thead>
               <tbody id="tBody">

               </tbody>
           </table>
      </div>
         <script src="js/bootstrap.bundle.min.js"></script>
         <script src="js/main.js"></script>
    </body>
</html>
